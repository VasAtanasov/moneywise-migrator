spring.datasource.url=jdbc:sqlite:/home/vasil/sqlite_db/db_mw_dev.mdb
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Flyway migrations
spring.flyway.enabled=true
spring.flyway.table=${MIGRATION_TABLE_NAME:_dbupdate}
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=00010_0
spring.flyway.baseline-description=MoneyWise Migration Baseline
spring.flyway.locations=classpath:db/migration

logging.level.org.flywaydb.core.internal.license.VersionPrinter=off